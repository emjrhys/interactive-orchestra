<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Orchestra</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="inst.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script>
            var currTime = 0;
            function getTime() {
                var music = document.getElementById("track");
                currTime = music.currentTime;
            }
        </script>
    </head>
    <body>
        <audio id="track" src="assets/afterthestorm.mp3" ontimeupdate="getTime();">
            <p>Your browser does not support the audio element! Please use another browser for the full experience.</p>
        </audio>
        <div id="main-container">
            <div id="duration"></div>
            <div class="splash">
                <button id="play"></button>
            </div>
            <div class="title">
                <div id="two"></div>
                <div id="three"></div>
            </div>
            
            <div id="arrow"></div>
            <div id="detail"></div>

            <button id="stop"></button>  
        </div>
        <script src="js/orchestra.js"></script>
    </body>
</html>
